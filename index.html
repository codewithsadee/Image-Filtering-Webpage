<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Filtering Webpage</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="aside">
      <div>
        <img src="./Louvre Museum.jpg" alt="" class="default">
        <span>Default</span>
      </div>
      <div>
        <img class="brightness" src="./Louvre Museum.jpg" alt="">
        <span>Brightness</span>
      </div>
      <div>
        <img class="contrast" src="./Louvre Museum.jpg" alt="">
        <span>Contrast</span>
      </div>
      <div>
        <img class="grayscale" src="./Louvre Museum.jpg" alt="">
        <span>Grayscale</span>
      </div>
      <div>
        <img class="saturate" src="./Louvre Museum.jpg" alt="">
        <span>Saturate</span>
      </div>
      <div>
        <img class="invert" src="./Louvre Museum.jpg" alt="">
        <span>Invert</span>
      </div>
    </div>
    <div class="imgBx">
      <img src="./Louvre Museum.jpg" alt="">
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
